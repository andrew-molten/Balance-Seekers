<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <header class="header">
        <img
          src="img\icons8-tightrope-walking-96.png"
          alt="logo"
          class="header__logo"
        />
        <h3>Balance Seekers</h3>
      </header>

      <form class="add__activity">
        <input
          type="text"
          class="add__activity__input"
          placeholder="Add an activity here.."
        />
        <button class="btn add__btn">
          <span>Add</span>
        </button>
        <!-- <button class="btn workout_view_btn">
          <span>Workout View</span>
        </button> -->
      </form>
    </div>

    <div class="activities">
      <ol class="activities_display">

        <button class="btn log_session_btn">ðŸ”¥</button>

      </ol>
    </div>

    <div class="log_session">
      <form class="log_session_form" id="logSessionForm">
        <h4>Date</h4>
        <input
          type="date"
          class="date_form_input"
          id="dateOnForm"
        />
        <h4>Session length</h4>
        <input
          type="number"
          class="length_form_input"
          placeholder=""
        />
        <h4>Sets</h4>
        <input
          type="number"
          class="sets_form_input"
          placeholder=""
        />
        <h4>Notes</h4>
        <input
          type="text"
          class="notes_form_input"
          placeholder=""
        />
        <div id="variationSelectDiv">
        <h4>Variation</h4>
        <select name="variationSelect" id="variationSelect">
        
        </select>
        </div>



        <button class="btn submit_session_form"
          <span>Submit</span>
        </button>
        <button class="btn close_session_form"
          <span>Close</span>
        </button>
        <button class="btn delete_activity_btn">Delete activity</button>
      </form>
    </div>
  </body>
