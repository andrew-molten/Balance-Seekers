<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="img\icons8-tightrope-walking-96.png"
    />
    <link rel="stylesheet" href="sass\main.scss" />
    <script type="module" src="JS\controller.js"></script>

    <title>Balance Seekers</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img
          src="img\icons8-tightrope-walking-96.png"
          alt="logo"
          class="header__logo"
        />
        <h3>Balance Seekers</h3>
      </header>

      <form class="add__activity">
        <input
          type="text"
          class="add__activity__input"
          placeholder="Add an activity here.."
        />
        <button class="btn add__btn" >
          <span>Add</span>
        </button>
      </form>

        <form class="add_category_form">
        
        <h3 class="activity_heading_form"></h3>

        <button class="btn" id="createCategoryBtn" >
          <span>Create a category</span>
        </button>

        <button class="btn" id="assignToCategoryBtn" >
          <span>Assign category</span>
        </button>


        <div id="categorySelectMainViewDiv">
          <select name="categorySelectMainView" id="categorySelectMainView">
          </select>
          <h4 id="activityCategorySubtitle"></h4>
          <button class="btn" id="createCategoryBtn2" >
            <span>+</span>
          </button>
          <div id="categoryViewBtnsDiv"></div>
       </div>

        <div class="addCategoryInputDiv" id="addCategoryInputDiv">
        <input
          type="text"
          autocomplete="off"
          class="create_category_input"
          id="categoryInput"
          placeholder="Exercise..?"
        />
        <button class="btn submitCategoryBtn" id="submitCategoryBtn">
          <span>Create</span>
        </button>
      </div>


      </form>
    </div>

    <div class="activities">
      <ol class="activities_display">
      </ol>
    </div>


      <form class="log_session_form" id="logSessionForm">
        

        <h4>Date</h4>
        <input
        type="date"
        class="date_form_input"
        id="dateOnForm"
        />
        <h4>Session length (mins)</h4>
        <input
        type="number"
        class="length_form_input"
        placeholder=""
        />
        <h4>Sets</h4>
        <input
          type="number"
          class="sets_form_input"
          placeholder=""
        />
        <h4>Notes</h4>
        <input
          type="text"
          class="notes_form_input"
          placeholder=""
        />
        <div id="variationSelectDiv">
        <h4>Variation</h4>
        <select name="variationSelect" id="variationSelect">
        </select>
        </div>
            <button class="btn submit_session_form"
              <span>Submit</span>
            </button>
            <button class="btn close_session_form"
              <span>Close</span>
            </button>
            <button class="btn delete_activity_btn">Delete activity</button>
      </form>
    </div>

    <div id="categoryViewDiv">
      
    </div>
  </body>
</html>
